<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lynne's Library{% endblock %}</title>
    <!DOCTYPE html>
{% load staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootsrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="css" type="text/css" href="{% static 'images/style.css' %}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />



</head>
<body>
<nav class="navbar navbar-inverse">

    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="topNavBar">
                <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
            </button>
        <a class="navbar-brand" href="{% url 'tracker:index' %}">Home</a>
    </div>


 <form class="navbar-form navbar-left" role="search" method="get" action="#">
     <div class="form-group">
         <input type="text" class="form-control" placeholder="By Title, topic, ISBN..."  name="query" value=""
     </div>
     <button type="submit" class="btn btn-default">Search</button>

 </form>

 <div clas="collapse navbar-collapse" id="topNavBar">
        <ul class="nav navbar-nav navbar-right">
            <li class="active">
                <a href="{% url 'tracker:register' %}">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>&nbsp; Register as New User
                </a>
            </li>
             <ul class="nav navbar-nav navbar-right">
            <li class="active">
                <a href="">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>&nbsp; Checkout Item
                </a>
            </li>
        </ul>
</div>

    </div>
</nav>

{% block body %}
{% endblock %}

</body>
</html>
